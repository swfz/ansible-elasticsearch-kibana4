elasticsearch:
  composition: alone
  cluster_name: Sandbox
  environment: 'vagrant'
  heap_size: 512m
  plugins:
    inquisitor:
      repo: polyfractal/elasticsearch-inquisitor

curator:
  indices:
    forward:
      state: present
      available_days: 10
      exec_minute: 30
      exec_hour: 3
    monitor:
      state: present
      available_days: 10
      exec_minute: 0
      exec_hour: 3
    nginx_access:
      state: present
      available_days: 10
      exec_minute: 0
      exec_hour: 4
