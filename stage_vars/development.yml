elasticsearch_environment: 'vagrant'
elasticsearch_heap_size: 512m
elasticsearch_plugins:
  inquisitor:
    repo: polyfractal/elasticsearch-inquisitor

curator_indices:
  forward:
    state: present
    available_days: 10
    exec_minute: 30
    exec_hour: 3
  monitor:
    state: present
    available_days: 10
    exec_minute: 0
    exec_hour: 3
  nginx_access:
    state: present
    available_days: 10
    exec_minute: 0
    exec_hour: 4
