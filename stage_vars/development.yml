elasticsearch:
  composition: cluster
  cluster_name: Test
  environment: 'vagrant'
  heap_size: 512m
  plugins:
    inquisitor:
      repo: polyfractal/elasticsearch-inquisitor

curator:
  indices:
    forward:
      state: present
      available_days: 5
      exec_minute: 30
      exec_hour: 3
    monitor:
      state: present
      available_days: 5
      exec_minute: 0
      exec_hour: 3
    nginx_access:
      state: present
      available_days: 5
      exec_minute: 0
      exec_hour: 4

nginx:
  config:
    file: ./roles/kibana4/templates/nginx.j2
